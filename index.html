<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="build/css/vendor.css"> -->
  <link rel="stylesheet" href="build/css/main.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Dino Ipsum</title>
</head>
  <body>
    <div class="hero">
      <h1>Dino Ipsum</h1>
      <h2>Speak the language of the Lizard People</h2>
    </div>
    <div class="container">
      <div class="intro">
        <h3 class="header-main">Introduction</h3>
        <p class="paragraph-main">
          Dino Ipsum is a Lorem Ipsum that decodes the secret language of the lizard people and displays it as placeholder text for the <i>simple</i> minded ape creatures.
        </p>
        <hr>
      </div>

      <h3 class="header-main">Getting Started</h3>

      <form class="form-main" id="dino-ipsum-form">
        <input class="input-main" id="paragraphNumber" type="text" name="name" placeholder="Number of Paragraphs">
        <br>
        <input class="input-main" id="wordCount" type="text" name="name" placeholder="Words per Paragraph">
        <br>
        <button class="button-main" id="" type="submit" name="button">Transcribe the Truth</button>
      </form>
      <button class="button-main" id="dino-reset" name="button">Reset</button>


      <p class="dino-text">

      </p>

    </div>
  </body>
</html>
